<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Id</th>
        <th scope="col">Skills</th>
        <th scope="col">Project</th>
        <th scope="col">HCM</th>
        <th scope="col">Gender</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let arr of array; index as i">
        <th scope="row">{{i}}</th>
        <td>{{arr.Name}}</td>
        <td>{{arr.ID}}</td>
        <td>{{arr.Skills}}</td>
        <td>{{arr.Project}}</td>
        <td>{{arr.HCM}}</td>
        <td>{{arr.gender}}</td>
        <td><button class="btn btn-info btn-lg mx-2" (click)='updatePost(arr)'>Update</button>
            <button class="btn btn-info btn-lg" (click)='deletePost(arr)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
